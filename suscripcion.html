<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitio Oficial Queen|Suscripcion</title>
    <link rel="stylesheet" href="css/queenEstilo.css">
</head>
<body>
    <div id="contenedorSuscripcion">
        <h1>Suscríbete!</h1>
        <form>
            <label for="nombre">Nombre:
                <input id="nombreForm" type="text" name="nombre" value="">
            </label>
            <label for="apellido">Apellido:
                <input id="apellidoForm" type="text" name="apellido" value="">
            </label>
            <label for="contraseña">Contraseña:
                <input id="constraseñaForm" type="text" name="constraseña" value="">
            </label>
            <label for="confirmarContraseña">Confirmar contraseña:
                <input id="confirmarContraseña" type="text" name="confContraseña" value="">
            </label>
            <label for="masculino">Masculino:
                <input type="radio" name="sexo" value="masculino">
            </label>
            <label for="femenino">Femenino:
                <input type="radio" name="sexo" value="femenino">
            </label>
        </form>
        <section>
            <input id="captchaRandom" type="text" name="captcha" value="">
            <input id="ingresoCaptcha" type="text" name="ingrCaptcha" value="">
            <button id="enviarForm">Enviar</button>
        </section>
    </div>
</body>
</html>
